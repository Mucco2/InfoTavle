<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEC Infotavle</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                        <img src="assets/imgs/download.png" alt="TEC Logo" />
                        </span>
                        <span class="title">Infotavle</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Infotavle</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="car-outline"></ion-icon>
                        </span>
                        <span class="title">Trafik</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="train-outline"></ion-icon>
                        </span>
                        <span class="title">DSB Rejseplanen</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="cloud-outline"></ion-icon>
                        </span>
                        <span class="title">Vejret</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="calendar-number-outline"></ion-icon>
                        </span>
                        <span class="title">Kalender</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="user">
                </div>
            </div>

            <section class="infotavle-sections">

    <!-- VEJR -->
    <div id="weather-section" class="info-section">
        <div class="info-header">
            <h2>Vejr</h2>
        </div>
        <div class="info-content">
            <div class="info-card weather-card">
                <div class="weather-header">
                    <div class="weather-location">København</div>
                    <div class="weather-date">20. maj 2025</div>
                </div>
                <div class="weather-body">
                    <div class="weather-icon"><ion-icon name="cloud-outline"></ion-icon></div>
                    <div class="weather-temp">15°C</div>
                    <div class="weather-condition">Overskyet</div>
                </div>
                <div class="weather-footer">
                    <div class="weather-detail"><strong>Fugtighed:</strong> 72%</div>
                    <div class="weather-detail"><strong>Vind:</strong> 5 m/s</div>
                </div>
            </div>
        </div>
    </div>

    <!-- TRAFIK -->
    <div id="traffic-section" class="info-section" style="display: none;">
        <div class="info-header">
            <h2>Trafik</h2>
        </div>
        <div class="info-content">
            <div class="info-card traffic-card">
                <div class="traffic-header">
                    <div class="traffic-location">København</div>
                    <div class="traffic-date">20. maj 2025</div>
                </div>
                <div class="traffic-body">
                    <div class="traffic-icon"><ion-icon name="car-outline"></ion-icon></div>
                    <div class="traffic-status">Tæt trafik</div>
                    <div class="traffic-condition">Forventet forsinkelse: 15 min</div>
                </div>
                <div class="traffic-footer">
                    <div class="traffic-detail"><strong>Ulykker:</strong> Ingen rapporteret</div>
                    <div class="traffic-detail"><strong>Vejforhold:</strong> Våde veje</div>
                </div>
            </div>
        </div>
    </div>

</section>


        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
